name: Deploy to GH Pages

env:
  BACKEND_URL: 'abcdefghijklmnopqrstuvwxyz'

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm install
      - name: Build Project
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-page-artifacts@v3
        with:
          name: 'github-pages'
          path: build
      - name: Deploy pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrtes.GITHUB_TOKEN }}
          artifact-name: 'github-pages'
        
